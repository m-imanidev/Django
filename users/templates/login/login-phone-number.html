{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static "assets/img/icon-img/django_icon.png" %}">

    <!--CUSTOM CSS-->


    <!-- Bootstrap 5.3.3 CSS -->
    <link rel="stylesheet" href="{% static "assets/css/bootstrap-5/css/bootstrap.min.css" %}">
    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="{% static "assets/css/icons.min.css" %}">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static "assets/css/plugins.css" %}">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static "assets/css/style.css" %}">



    <!-- Markdown-it -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/11.0.1/markdown-it.min.js"
        integrity="sha512-hW0KbtvDnXCHbh2UCNP/6R+oXxCKiOfm9ciuUekdGBCQF1+57bGqZAk3sAFir7PMQstyRW0UecsSc2HQotH2vg=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.2.0/styles/default.min.css"
        integrity="sha512-kZqGbhf9JTB4bVJ0G8HCkqmaPcRgo88F0dneK30yku5Y/dep7CZfCnNml2Je/sY4lBoqoksXz4PtVXS4GHSUzQ=="
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.2.0/highlight.min.js"
        integrity="sha512-TDKKr+IvoqZnPzc3l35hdjpHD0m+b2EC2SrLEgKDRWpxf2rFCxemkgvJ5kfU48ip+Y+m2XVKyOCD85ybtlZDmw=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.2.0/languages/kotlin.min.js"
        integrity="sha512-8aYTnyDstX39PHxorDD+6ROknf98Vqr5KTOjwRCl/442uAVKOpCJ5wY9I3VQ6y46rdDJKYBIglIfE2+GQk8U5Q=="
        crossorigin="anonymous"></script>
    <script>hljs.initHighlightingOnLoad();</script>


    <title>login by phone number</title>
</head>


<body>
<div class="pt-100 pb-100">
   <div class="container">

           <div class="col-lg-5 col-md-12 ms-auto me-auto">
               <div class="login-register-wrapper">
                       
                           <div class="login-form-container">
                                <div class="text-center">
                                    <a href={%url "home"%}>
                                        <img src="{% static "/assets/img/logo/logo.png" %}">
                                    </a>
                                </div>
                            <div class="pt-50">
                                <h4> login | register </h4>
                            </div>
                               <div class="login-register-form">
                                   <form action="" method="post">
                                        {% csrf_token %}
                                        <p class="text-dark">Please enter your mobile number:</p>
                                        {% if messages %}
                                            {% for message in messages %}
                                            <p class="m-0 {%if message.tags == 'success'%}text-success{%elif message.tags == 'error' %}text-danger{%endif%}">{{ message }}</p>
                                            {% endfor %}
                                         {% endif %}
                                       <input type="text" name="phonenumber" id="phone_number" placeholder="091">
                                       <div class="button-box d-grid">

                                           <button type="submit" id="login-btn"><span>Login or Register</span></button>
                                       </div>
                                   </form>
                                   
                               </div>
                           </div>
                       
                   </div>
           </div>
   </div>
</div>
</body>

<script src="{% static "assets/js/vendor/modernizr-3.11.7.min.js" %}"></script>
<script src="{% static "assets/js/vendor/jquery-v3.6.0.min.js" %}"></script>
<script src="{% static "assets/js/vendor/jquery-migrate-v3.3.2.min.js" %}"></script>
<script src="{% static "assets/js/vendor/popper.min.js" %}"></script>
<script src="{% static "assets/js/vendor/bootstrap.min.js" %}"></script>
<script src="{% static "assets/js/plugins.js" %}"></script>
<!-- Ajax Mail -->
<script src="{% static "assets/js/ajax-mail.js" %}"></script>
<!-- Main JS -->
<script src="{% static "assets/js/main.js" %}"></script>
<!-- bootstrap snippets -->
<script src="{% static "assets/js/snippet.js" %}"></script>


</html>
